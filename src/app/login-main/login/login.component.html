<div class="row">
  <div class="col"></div>
  <div class="col-lg-4 col-md-8 col-sm-12">
    <form class="form-signin" [formGroup]="form" >
      <img class="mb-4" src="../../../assets/imagen/alan.jpg" alt="" width="72" height="72">
      <img class="mb-4" src="../../../assets/imagen/denniss.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" #inputEmail class="form-control" placeholder="Email address"  formControlName="email" [(ngModel)]="user.email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" #inputPassword class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="user.password">
      <hr>
      <div>
        <button class="btn btn-danger btn-block" (click)="signInWithGoogle()">
          <fa-icon class="mr-3 fa-2x" [icon]='faBook'></fa-icon>Iniciar con google
        </button>
        <button class="btn btn-primary btn-block" (click)="signInWithFB()">
          <fa-icon class="fab fa-facebook-f mr-3 fa-2x" [icon]='faBook'></fa-icon>Inicia con facebook
        </button>
      </div>
      <hr>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="singIn()" [disabled]="!form.valid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

  </div>
</div>
