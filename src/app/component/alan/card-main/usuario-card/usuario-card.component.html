<br>
<div class="container">
  <div class="d-flex justify-content-around">
    <div class="media">
      <div class="media-left">
        <fa-icon class="mr-3 fa-2x" [icon]='faUserAlt'></fa-icon>
      </div>
      <div class="media-body">
        <small class="media-heading">Nombre</small>
        <h6>{{usuario.nombres}}</h6>
      </div>
    </div>
    <div class="media">
      <div class="media-left">
        <fa-icon class="mr-3 fa-2x" [icon]='faUser'></fa-icon>
      </div>
      <div class="media-body">
        <small class="media-heading">Apellidos</small>
        <p class="h6"><strong>{{usuario.apellidos }}</strong></p>
      </div>
    </div>
    <div class="media">
      <div class="media-left">
        <fa-icon class="mr-3 fa-2x" [icon]='faMapMarkedAlt'></fa-icon>
      </div>
      <div class="media-body">
        <small class="media-heading">Direccion</small>
        <p class="h6"><strong>{{usuario.direccion }}</strong></p>
      </div>
    </div>

  </div>
  <hr>
  <div class="d-flex justify-content-around">
    <div class="media">
      <div class="media-left">
        <fa-icon class="mr-3 fa-2x" [icon]='faPhone'></fa-icon>
      </div>
      <div class="media-body">
        <small class="media-heading">Telefono</small>
        <p class="h6"><strong>{{usuario.telefono}}</strong></p>
      </div>
    </div>
    <div class="media">
      <div class="media-left">
        <fa-icon class="mr-3 fa-2x" [icon]='faAt'></fa-icon>
      </div>
      <div class="media-body">
        <small class="media-heading">Email</small>
        <p class="h6"><strong>{{usuario.email}}</strong></p>
      </div>
    </div>
  </div>
  <hr>
  <br>
</div>
<div class="container">
  <div class="row">
    <!--
    <div class="col text-center">
      <button [routerLink]="['/nuevo_articulo', usuario.idUsuario]" type="button" class="btn btn-primary">Nuevo
        articulo</button>
    </div>
    -->
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">
        Nuevo articulo</button>
    </div>
  </div>
  <hr>
  <br>
</div>
<app-articulo-tabla (articuloToEdit)="toUpdate($event)" [flagToReload]="mainReload" (reloadComplete)="reloadDone($event)"></app-articulo-tabla>
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Esto es un modal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-articulo-form [articulo]="mainArticulo" [title]="mainTitle" (flagToReload)="toReload($event)"></app-articulo-form>
      </div>
    </div>
  </div>
</div>
