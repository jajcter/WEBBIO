
    <br>
    <div class="page-header">    
        <h4> <small>CRUD-L</small></h4>
    </div>
    <hr>
    <div class="text-center">     
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">
            Abrir modal
        </button>   
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <app-usuario-list (usuarioToEdit)="toUpdate($event)" 
                [flagToReload]="mainReload" (reloadComplete)="reloadDone($event)">
                </app-usuario-list>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Esto es un modal</h4>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                    
                </div>
                <div class="modal-body">
                    <app-usuario-form [usuario]="mainUsuario" [title]="mainTitle" 
                    (flagToReload)="toReload($event)">
                    </app-usuario-form>
                </div>
            </div>
        </div>
    </div>
<hr>
