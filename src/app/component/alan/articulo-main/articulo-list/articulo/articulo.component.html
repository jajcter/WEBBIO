<div class="card mb-4 shadow-sm">
  <div class="text-center imagen">
    <strong>{{articuloItem.nombre}}</strong>
    <img class="bd-placeholder-img card-img-top p-2 img-fluid" *ngIf="articuloItem.categoria==='Trajes'" width="100%" src="https://equimedec.com/wp-content/uploads/TRAJE-DE-BIOSEGURIDAD.jpg"/>
    <img class="bd-placeholder-img card-img-top p-2 img-fluid" *ngIf="articuloItem.categoria==='Mascarillas'" width="100%" src="https://farmachachi.com/13381-large_default/mascarilla-quirurgica-3-capas-.jpg"/>
    <img class="bd-placeholder-img card-img-top p-2 img-fluid" *ngIf="articuloItem.categoria==='Guantes'" width="100%" src="https://i.pinimg.com/originals/57/94/e7/5794e7734c71e92f3949d61424d82ff2.jpg"/>
      <div class="buttons ">
        <button type="button" class="btn btn-sm add" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm view" [routerLink]="['/articulos', articuloItem.nombre,articuloItem.idArticulo]" >View Details</button>
      </div>
    </div>
    <!--<img class="bd-placeholder-img card-img-top p-2 img-fluid" width="100%" [src]="imagenItem.imagen"/>-->

    <div class="card-body">
      <p class="card-text">{{articuloItem.detalle | slice: 2:25}}</p>
    </div>
    <!--<div class="d-flex justify-content-between align-items-center">
      <div class="card-footer text-muted">-->
    <strong class="card-text text-center price">{{ articuloItem.precio|currency:'USD'}}</strong>

    <div class="btn-group">
    </div>
  </div>
