<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>

          <th>Nombre</th>
          <th>Precio</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of articulos">
          <td>{{ i.nombre }}</td>
          <td>{{ i.precio | currency }}</td>
          <td>{{ i.estado }}</td>
          <td class="btn-group">
            
            <button [routerLink]="['/articulos',i.nombre, i.idArticulo]" class="btn btn-outline-info">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>

            <button data-toggle="modal" data-target="#miModal" (click)="update(i)" 
              class="btn btn-outline-info" >
              <fa-icon [icon]="faPencilAlt"></fa-icon>
            </button>
            
            <button (click)="delete(i)" class="btn btn-outline-danger">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
